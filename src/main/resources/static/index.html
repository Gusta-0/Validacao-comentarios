<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jornal Notícias PE</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body class="bg-login">
<div class="main-content-wrapper">
    <div class="logo-container">
        <img src="img/logo%20jornal%201.jpg" alt="Logo do Jornal Notícias PE" class="login-logo">
    </div>
    <div class="login-container card-shadow">
        <form class="login-form">
            <h2 class="form-title">Faça seu Login!</h2>
            <p class="form-subtitle">Acesse sua conta para interagir e acompanhar as notícias.</p>
            <div class="input-group">
                <label for="username" class="input-label">Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required class="form-input">
            </div>
            <div class="input-group">
                <label for="password" class="input-label">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required class="form-input">
            </div>
            <button type="submit" class="login-button btn-pernambuco">Entrar</button>
            <p class="forgot-password">
                <a href="URL_DA_SUA_PAGINA_DE_RECUPERACAO" target="_blank">Esqueceu a senha?</a>
            </p>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
